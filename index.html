<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script type="module">
      import { createApp } from './vue.js'

      const App = {
        render(h) {
          return h('div', {}, [
            h('span', { style: 'color: red' }, 'hello'),
            h('span', { style: 'color: green' }, 'world'),
          ])
        }
      }

      createApp(App).mount('#app')
    </script>
</body>
</html>
